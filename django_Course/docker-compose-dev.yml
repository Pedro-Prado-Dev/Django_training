version: '3.5'

services:

  sidia_bd:
    image: mdillon/postgis
    environment:
      POSTGRES_PASWORD: root
      POSTGRES_DB: sidia
    ports:
      - "5433:5432"
    volumes:
      - /backup/arquivos:/var/lib/postgresql/data

  adminer:
    image: adminer
    ports:
      - 8081:8080

volumes:
  postgres-data: