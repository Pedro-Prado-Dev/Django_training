{% extends 'base.html' %}

{% block conteudo %}
    <h1>Detale da cidade</h1>
    <p>Nome: {{cidade}}  {% if cidade.capital %}<span class="badge badge-primary">Capital</span>{% endif %}</p>

    {% if request.user.is_authenticated %}
    <a class="btn btn-danger" href="{% url 'cidades-remove' cidade.id %}"> Apagar registro</a>
    <a class="btn btn-info" href="{% url 'cidades-editar' cidade.id %}"> Editar registro</a>
    {% endif %}

{% endblock %}
